<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:wght@400;700;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
  <main>
    <header>
    <img src="assets/images/logo.svg">

    <section id="header-switchers">
    <section id="font-switcher">
    <select name="font-styles" id="font-styles">
      <option value="sans-serif">Sans Serif</option>
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
    </select>
    </section>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <img src="assets/images/icon-moon.svg">
    </section>
    </header>

    <section id="search-bar">
      <input type="text" id="wordsearch" name="wordsearch" placeholder="Search for any word..."><img src="assets/images/icon-search.svg"></input>
      <!-- <input type="submit" value="Submit"> -->
    </section>

    <section id="word-definition">
      <section id="word-result">
      <h1 id="word-search-result">Test</h1>
      <h3></h3>
      <img src="assets/images/icon-play.svg">
      </section>

      <section id="error" class="hide">
        <h1>ðŸ«¤</h1>
        <h3></h3>
        <p></p>
      </section>

      <section id="meanings">

      </section>

      <section id="meaning-template" class="hide">
        <h2></h2>
        <h4>Meaning:</h4>
        <ul>
          <li id="definition-template">
            <p class="definition-text"></p>
            <p class="example"></p>
          </li>
        </ul>
        <section class="synonyms"><h4>Synonyms</h4>
        <p></p>
        </section>
        <section class="antonyms">
        <h4>Antonyms</h4>
        <p></p>
      </section>
      </section>
      
      </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
